<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<style>

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        background-color: aquamarine;
        transition: 0.3s;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
    }

</style>


<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js"/>
    <h:outputStylesheet name="test.css"/>
</h:head>
<h:body>


    <div class="card">
        <h:form>
            <p:panel id="panel" header="Search Form" styleClass="mb-3">
                <p:growl id="msg"/>

                <h:panelGrid columns="4" cellpadding="7">
                    <h:outputLabel for="txt1" value="Text 1: *"/>
                    <p:inputText id="txt1" value="#{search.txt1}" required="true" label="Text 1"
                                 style="width: 12rem">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:message for="txt1"/>
                    <h:outputText value="#{search.txt1}"/>

                    <h:outputLabel for="txt2" value="Text 2: *"/>
                    <p:selectOneMenu id="txt2" value="#{search.txt2}" required="true" label="Text 2"
                                     style="width: 12rem">
                        <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Option 1" itemValue="1"/>
                        <f:selectItem itemLabel="Option 2" itemValue="2"/>
                        <f:selectItem itemLabel="Option 3" itemValue="3"/>
                    </p:selectOneMenu>
                    <p:message for="@previous"/>
                    <h:outputText value="#{search.txt2}"/>
                </h:panelGrid>
            </p:panel>

            <p:commandButton process="@parent:@parent" update="@form" value="Process: @parent:parent (Form)"
                             styleClass="mr-2"/>
            <p:commandButton process="@form:@child(1):txt1" update="@form"
                             value="Process: @form:@child(1):txt1 (Text 1)"/>
        </h:form>
    </div>

</h:body>
</html>
