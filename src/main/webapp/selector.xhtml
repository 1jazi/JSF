<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<style>

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        background-color: aquamarine;
        transition: 0.3s;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
    }

</style>


<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js"/>
    <h:outputStylesheet name="test.css"/>
</h:head>
<h:body>


    <div class="card">
        <h:form id="testForm">
            <p:growl id="messages"/>
            <p:panel header="Formm">
                <h:panelGrid cellpadding="7" columns="4" styleClass="mb-3">

                    <h:outputLabel for="testForm:txt1" value="txt 1"/>
                    <p:inputText id="txt1" value="#{selectorView.txt1}" required="true" label="Text 1">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:message for="testForm:txt1"/>

                    <h:outputText value="#{selectorView.txt1}"/>


                    <h:outputLabel for="testForm:txt3" value="Text 3"/>
                    <h:selectOneMenu id="txt3" value="#{selectorView.txt2}" required="true" label="Text 3">
                        <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Option 1" itemValue="1"/>
                        <f:selectItem itemLabel="Option 2" itemValue="2"/>
                        <f:selectItem itemLabel="Option 3" itemValue="3"/>
                    </h:selectOneMenu>
                    <p:message for="txt3"/>
                    <h:outputText value="#{selectorView.txt2}"/>


                </h:panelGrid>
                <p:commandButton update="@form" value="All Forms" styleClass="mr-2"/>


            </p:panel>

        </h:form>

    </div>


</h:body>
</html>
